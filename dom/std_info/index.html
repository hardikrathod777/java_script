<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student info.....</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet"/>
</head>
<body>

    

    <div class="container">
        <div class="row">
            <div class=" d-flex col-xxl-12 justify-content-center">
                <div class="main_div col-xxl-4 d-flex justify-content-center">
                    <div>
                        <form method="post" onsubmit="return formSubmit(event)">
                            <div class="u_name">
                                <label> Firstname : </label><input type="text" id="uname"/>
                            </div>
                            <div class="course">
                                <label>Course : </label>   
                                <select id="ucourse">  
                                <option value="Course">Course</option>  
                                <option value="BCA">BCA</option>  
                                <option value="BBA">BBA</option>  
                                <option value="B.Tech">B.Tech</option>  
                                <option value="MBA">MBA</option>  
                                <option value="MCA">MCA</option>  
                                <option value="M.Tech">M.Tech</option>  
                                </select>
                            </div>
                            <div class="gender">
                                <label>Gender : </label>  
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male"/> Male
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female"/> Female 
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other"/> Other 
                            </div>


                            <div class="phone">
                                <label>Phone : </label><input type="text" name="phone" size="10" id="uphone"/>
                            </div>
                            <div class="email">
                                <label>Email : </label><input type="email" name="email" id="uemail"/>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="button" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <table class="table table-dark table-striped" id="dataTable">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">full name</th>
            <th scope="col">course</th>
            <th scope="col">gender</th>
            <th scope="col">phone no.</th>
            <th scope="col">email</th>
            <th scope="col">edit</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
