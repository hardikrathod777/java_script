<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="g"></h1>
    <h1 id="e"></h1>
    <h1 id="h"></h1>
    <h1 id="s"></h1>
    <h1 id="m"></h1>
    <h1 id="t"></h1>
    <h1 id="pr"></h1>

    <script>
        var guj = 70;
        var eng = 80;
        var hindi = 56;
        var sci = 90;
        var math = 85;
        var total =guj+eng+hindi+sci+math;
        var pr = total/5;
        
        document.getElementById('g').innerHTML="gujarati :- "+ guj;
        document.getElementById('e').innerHTML="english :- "+ eng;
        document.getElementById('h').innerHTML="hindi :-"+ hindi;
        document.getElementById("s").innerHTML ="science:- " + sci ;
        document.getElementById("m").innerHTML ="mathematics:- " + math ;
        document.getElementById("t").innerHTML ="total marks:- " + total ;
        document.getElementById("pr").innerHTML ="percentage:- " + pr;
    </script>
</body>
</html>
