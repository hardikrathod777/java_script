<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var season = '';
        var month =4;

        if(month == 1 || month == 2 || month == 12|| month == 11){
            season="winter";
        }
        if(month == 10 || month == 9 || month == 8|| month == 7){
            season="summer";
        }
        if(month == 6 || month == 5 || month == 4|| month == 3){
            season="monsoon";
        }
        switch(season){
            case 'winter' : 
                console.log("winter");
                break;

            case 'summer' :
                console.log("summer");
                break;
            
            case 'monsoon' :
                console.log("monsson");
                break;
            
            default:
                console.log("invalid...");
        }
    </script>
</body>
</html>
